<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="MainHeader">
        <div class="LogoContainer">
            <span class="LogoText">HabitFlow</span>
            <img src="./sun-logo.png" alt="sun logo">
        </div>

        <nav class="MainNav">
            <ul class="NavList">
                <li><a href="Home">Home</a></li>
                <li><a href="MyHabits">My Habits</a></li>
                <li><a href="./Dashboard.html">Dashboard</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Connect.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-hero">
            <h1 class="hero-title">Your Progress</h1>
            <p class="hero-subtitle">See how far you've come.</p>
        </section>

        <section class="stats-container">

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-label">TOTAL</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stack card-icon" viewBox="0 0 16 16">
                        <path d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z"/>
                        <path d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z"/>
                    </svg>
                </div>
                <h2 class="card-number">4</h2>
            </div>

            <div class="stat-card active-card">
                <div class="card-header">
                    <span class="card-label">DONE TODAY</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle card-icon" viewBox="0 0 16 16">
                        <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                        <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                    </svg>
                </div>
                <h2 class="card-number">3</h2>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-label">STREAK</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire card-icon" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                    </svg>
                </div>
                <h2 class="card-number">5</h2>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-label">SUCCESS</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </div>
                <h2 class="card-number">75%</h2>
            </div>

        </section>

        <section class="charts-row">

            <div class="chart-box">
                <h3 class="chart-title">Weekly Activity</h3>
                <div class="chart-display">
                    <img src="./BarChart.png" alt="Weekly activity bar chart">
                </div>
            </div>

            <div class="chart-box">
                <h3 class="chart-title">Focus Areas</h3>
                <div class="chart-display">
                    <img src="./PieChart.png" alt="Focus areas pie chart">
                </div>
            </div>

        </section>
    </main>

    <footer class="mainfooter">
        <p>&copy; 2025 HabitFlow. Designed for peace of mind.</p>
    </footer>

    
    
</body>
</html>
