<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <span class="logo-text">HabitFlow</span>
            <img src="./sun-logo.png" alt="sun logo">
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="Home">Home</a></li>
                <li><a href="MyHabits">My Habits</a></li>
                <li><a href="./Dashboard.html">Dashboard</a></li>
                <li><a href="About">About</a></li>
                <li><a href="./Connect.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-warpper">
        <section class="hero-section">
            <h1 class="main-title">Lets Connect</h1>
            <p class="subtitle">We love hearing from our community</p>
        </section>

        <section class="contact-section">
            <form class="contact-form" action="" method="post">
                <fieldset class="form-container">

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Israel Israeli" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <select name="topic" id="topic">
                            <option>Just saying hi</option>
                            <option>I found a bug</option>
                            <option>Feature idea</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Tell us your thoughts..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>

                </fieldset>
            </form>
        </section>
    </main>

    <footer class="mainfooter">
        <p>&copy; 2025 HabitFlow. Designed for peace of mind.</p>
    </footer>
    
</body>
</html>
